<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Threat Awareness Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #004085;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .homepage-banner {
            position: relative;
            background: url('./images/lock.jpg') no-repeat center center, linear-gradient(to bottom, #007bff, #ffffff);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .homepage-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 123, 255, 0.3));
        }
        .banner-content {
            position: relative;
            text-align: center;
            color: #333333;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 85, 170, 0.5);
            z-index: 1;
        }
        .btn-get-started {
            background-color: #f6c177;
            border: none;
            color: #2a2b2e;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .btn-get-started:hover {
            background-color: #e09f3e;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg" style="background-color: #0056b3; color: #ffffff; border-bottom: 2px solid #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html" style="color: #ffffff; font-weight: bold;">Threat Awareness Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #ffffff;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                   
                    
                </ul>
            </div>
        </div>
    </header>
    <div class="homepage-banner">
        <div class="banner-content">
            <h1 style="font-size: 4rem; color: #ffffff; text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);">Your Digital Safety Starts Here</h1>
            <a href="cyber.html" class="btn btn-get-started">Get Started</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
